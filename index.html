<DOCTYPE! html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <style>
        body {
            font-family: "Open Sans", Arial, Helvetica, sans-serif;
        }
        .title {
            height: 65%;
            width:  100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-size: 5vw;
        }
        .links {
            margin: auto;
            width: 65%;
            display: flex;
            justify-content: space-between;
        }
        .link {
            padding: 5mm;
            background-color: transparent;
            border: 1mm solid black;
            width: 65mm;
            font-size: 1.5vw;
            border-radius: 1mm;
            transition-duration: 0.5s;
        }
        .link:hover {
            background-color: gray;
        }
    </style>
    <body>
        <div class="title"> Autumn Ara </div>
        <div class="links">
            <button class="link">Personal</button>
            <button class="link">Literature</button>
            <button class="link">Professional</button>
        </div>
    </body>
</html>
